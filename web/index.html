<!DOCTYPE HTML5>

<!--head-->
	<head>
		<title>Un super formulaire de ouf</title>
		<meta charset="UTF-8"/>
    <link rel="shortcut icon" type="image/x-icon" href="../images/icon.png">
    <link rel="stylesheet" type="text/css" href="../css/Style.css">

	</head>


	<body name="body">

    <h1>Bonjour</h1>

    <!--formulaire-->
    <form action="traitement.php" method="POST" id="frmInscription" name="Inscription">

      <!--Nom-->
      <label>Nom: </label>
      <input type="text" id="iptNom" name="Nom" size="40" placeholder="inscrire votre nom ici (40 caractères max)" required />
      <span id="ErrNom"></span>
			<br/>
			<br/>

      <!--Prenom-->
      <label>Prénom: </label>
      <input type="text" id="iptPrenom" name="Prenom" size="40" placeholder="inscrire votre prenom ici (40 caractères max)" required />
      <span id="ErrPrenom"></span>
			<br/>
			<br/>

      <!--sexe-->
      <p>Votre sexe: </p>
      <input type="radio" id="rdbHomme" name="Sexe" value="Homme" required />
      <label for="RadioHomme">Homme</label>
      <input type="radio" id="rdbFemme" name="Sexe" value="Femme" required />
      <label for="RadioFemme">Femme</label>
      <input type="radio" id="rdbAutre" name="Sexe" value="Autre" required />
      <label for="RadioAutre">Autre</label>
      <span id="ErrRadioSexe"></span>
			<br/>
			<br/>

      <!--Email-->
      <label for="Email">Email: </label>
      <input type="email" id="iptEmail" name="Email" placeholder="prenom.nom@mail.com" required />
      <span id="ErrEmail"></span>
			<br/>
			<br/>

      <!--Sport-->
      <label>Sports (Appuyez sur controle en cliquant pour en choisir plusieurs): </label>
			<br />
      <select name="Sports" multiple>
        <option value="Football">Football</option>
        <option value="Rugby">Rugby</option>
        <option value="Badminton">Badminton</option>
        <option value="Tenis">Tenis</option>
        <option value="Bowling">Bowling</option>
        <option value="Natation">Natation</option>
      </select>
      <span id="ErrSport"></span>
			<br/>
			<br/>

			<!--Validation du form-->
      <input type="button" value="Valider" id="btnValide" name="Valider" onclick="Validation();" />
		<!--Fin du formulaire-->
		</form>
	</body>
